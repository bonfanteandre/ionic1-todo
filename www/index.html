<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarefas</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/TodoController.js"></script>
  <script src="cordova.js"></script>
</head>

<body ng-app="todo" ng-controller="TodoCtrl">
  <ion-side-menus>

    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Tarefas</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title">Projetos</h1>
      </ion-header-bar>
    </ion-side-menu>

    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Tarefas</h1>
        <button class="button button-icon" ng-click="newTask()">
            <i class="icon ion-compose"></i>
          </button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="task in tasks">
            {{task.title}}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu-content>

  </ion-side-menus>

  <script id="new-task.html" type="text/ng-template">

    <div class="modal">
  
      <ion-header-bar class="bar-secondary">
        <h1 class="title">Nova tarefa</h1>
        <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancelar</button>
      </ion-header-bar>
  
      <ion-content>
  
        <form ng-submit="createTask(task)">
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="O que vocÃª deseja fazer?" ng-model="task.title">
            </label>
          </div>
          <div class="padding">
            <button type="submit" class="button button-block button-positive">Criar tarefa</button>
          </div>
        </form>
  
      </ion-content>
  
    </div>
  
  </script>

</body>

</html>
